<html ng-app="TimeWaste">
    <head>
        <title>TimeWasteApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/css/main.css">
    </head>
     <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController">
            <div class="container col-sm-offset-6 navdiv">
                <div ng-show="!loggedIn"> <input type="text" ng-model="login.email" placeholder="your email id"> <input type="password" ng-model="login.password" placeholder="your password"> <button ng-click="logUserIn()">Login</button> <a ui-sref="signUp">Create An Account</a>
                </div>
                <div ng-show="loggedIn" class="col-sm-offset-3"><a ui-sref="editProfile">Edit Profile</a></div>
            </div>
        </nav>
    <body>       
        <div ui-view></div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/signup/signup-controller.js"></script>
    <script src="app/navigation/navigation-controller.js"></script>
    <script src="app/profile/edit-profile-controller.js"></script>
    
    <!-- Libraries -->
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload-all.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
</html>
